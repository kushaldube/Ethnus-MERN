<html lang="en">

<body>
    <center>
    <h1 style="color: blue;">Registration form</h1>
    <table border="3">
        <tr>
            <td><label for="fname">First Name: </label></td>
            <td><input type="text" name="fname"></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name: </label></td>
            <td><input type="text" name="lname"></td>
        </tr>
        <tr>
            <td><label for="email">Email: </label></td>
            <td><input type="email" name="email"></td>
        </tr>

            <td><label for="pass">Password: </label></td>

        </tr>
        <tr>

            <td><input type="password" name="passre"></td>
        </tr>
        <tr>

                <table>
                    <tr><td><input type="radio" name="gmale"> Male</td></tr>

                </table>
            </td>
        </tr>
        <tr>
            <td><label for="age">Age: </label></td>
            <td><input type="text" name="age"></td>
        </tr>
        <tr>
            <td><label for="phno">Phone No.: </label></td>
            <td><input type="number" name="phno"></td>
        </tr>
        <tr>
            <td><label for="address">Address: </label></td>
            <td><textarea name="address" id="" cols="40" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><label for="state">State: </label></td>
            <td><input type="text" name="state"></td>
        </tr>
        <tr>
            <td><label for="country">Country: </label></td>
            <td><select name="country" id="">
                <option value="india">India</option>
                <option value="india">Nepal</option>
                <option value="india">SriLanka</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><label for="lang">Languages known: </label></td>
            <td>
                <input type="radio" name="english"> English
                <input type="radio" name="kannada"> Kannada
                <input type="radio" name="hindi"> Hindi
                <input type="radio" name="telugu"> Telugu
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="declare" id=""> Hereby I declare all the given details are true.</td>
        </tr>
        <tr>
            <td></td>
            <td><p>Log in to <a href="">Some</a> Website</p></td>
        </tr>
    </table>
    <br><input type="button" value="Register">
