<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        .vnavbar {
            width: 10%;
            padding: 10px;
            border: 1px solid black;
        }
        
        .vnavbar a {
            background-color: #04e2ff;
            display: block;
            color: #164cff;
            text-decoration: none;
            padding: 8px 16px;
        }
        
        .vnavbar a:hover {
            background-color: #eb701e;
            color: white;
        }
        
        
    </style>
</head>
<body>
    <div class="vnavbar">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>   
</body>
