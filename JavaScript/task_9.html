<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(231, 46, 92);
        }

        .bg-cust {
            background-color: rgb(204, 19, 65);
            color: white;
            width: 800px;
            padding: 10px;
            border-radius: 5px;
        }

        .error-message {
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center bg-cust mt-5">
        <form>
            <div class="row mx-auto my-5">
                <div class="col-md-5">
                    Name :
                </div>
                <div class="col-md-7">
                    <input type="text" placeholder="your name" id="name">
                </div>
                <span id="nameError" class="error-message ms-auto"></span>
            </div>
            <div class="row mx-auto my-5">
                <div class="col-md-5">
                    Email :
                </div>
                <div class="col-md-7">
                    <input type="text" placeholder="your email" id="email">
                </div>
                <span id="emailError" class="error-message ms-auto"></span>
            </div>
            <div class="row mx-auto my-5">
                <div class="col-md-5">
                    Password :
                </div>
                <div class="col-md-7">
                    <input type="password" id="pass">
                </div>
                <span id="passError" class="error-message ms-auto"></span>
            </div>
            <div class="row mx-auto my-5">
                <div class="col-md-5">
                    Phone Number :
                </div>
                <div class="col-md-7">
                    <input type="text" id="num">
                </div>
                <span id="phoneError" class="error-message ms-auto"></span>
            </div>
            <div class="row mx-auto my-5">
                <div class="col-md-5">
                    Gender :
                </div>
                <div class="col-md-7">
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others
                </div>
                <span id="genderError" class="error-message ms-auto"></span>
            </div>
            <div class="row mx-auto my-5">
                <div class="col-md-5">
                    Language :
                </div>
                <div class="col-md-7">
                    <select id="lang">
                        <option disabled selected>Select Language</option>
                        <option>English</option>
                        <option>Hindi</option>
                        <option>Tamil</option>
                    </select>
                </div>
                <span id="langError" class="error-message ms-auto"></span>
            </div>
            <div class="row mx-auto my-5">
                <div class="col-md-5">
                    Zip Code :
                </div>
                <div class="col-md-7">
                    <input type="text" id="zip">
                </div>
                <span id="zipError" class="error-message ms-auto"></span>
            </div>
            <div class="row mx-auto my-5">
                <div class="col-md-5">
                    About :
                </div>
                <div class="col-md-7">
                    <textarea placeholder="Write about yourself..." id="about"></textarea>
                </div>
                <span id="aboutError" class="error-message ms-auto"></span>
            </div>
            <div class="row mx-auto my-5">
                <div class="col">
                    <button class="btn btn-light w-100" id="val">Submit</button>
                </div>
            </div>
        </form>
        <script>
            var val = document.getElementById('val');
            val.addEventListener('click', function (event) {


                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var pass = document.getElementById("pass").value;
                var num = document.getElementById("num").value;
                var gender = document.getElementsByName("gender");
                var lang = document.getElementById("lang").value;
                var zip = document.getElementById("zip").value;
                var about = document.getElementById("about").value;

                event.preventDefault();

                document.getElementById("nameError").textContent = "";
                document.getElementById("emailError").textContent = "";
                document.getElementById("passError").textContent = "";
                document.getElementById("phoneError").textContent = "";
                document.getElementById("genderError").textContent = "";
                document.getElementById("langError").textContent = "";
                document.getElementById("zipError").textContent = "";
                document.getElementById("aboutError").textContent = "";

                if (name === "") {
                    document.getElementById("nameError").textContent = "Please enter your name";
                }
                if (email === "") {
                    document.getElementById("emailError").textContent = "Please enter your email";
                }
                if (pass === "") {
                    document.getElementById("passError").textContent = "Please enter your password";
                }
                if (num === "") {
                    document.getElementById("phoneError").textContent = "Please enter your phone number";
                }

                let notChecked = true;
                for (let i = 0; i < 3; i++) {
                    if (gender[i].checked) {
                        notChecked = false;
                        break;
                    }
                }
                if (notChecked) {
                    document.getElementById("genderError").textContent = "Please select your gender";

                }
                if (lang === "") {
                    document.getElementById("langError").textContent = "Please enter your language";
                }
                if (zip === "") {
                    document.getElementById("zipError").textContent = "Please enter your zip code";
                }
                if (about === "") {
                    document.getElementById("aboutError").textContent = "Please provide some information about yourself";
                }
            })
        </script>
    </div>
</body>

</html>
